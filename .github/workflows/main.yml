name: Build & Deploy

on:
  push:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize repo owner to lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build API
      - name: Build api image
        run: |
          docker build -f Dockerfile.api -t $REGISTRY/${OWNER_LC}/igclone-api:latest .
          docker tag $REGISTRY/${OWNER_LC}/igclone-api:latest $REGISTRY/${OWNER_LC}/igclone-api:${{ github.sha }}
      - name: Push api image
        run: |
          docker push $REGISTRY/${OWNER_LC}/igclone-api:latest
          docker push $REGISTRY/${OWNER_LC}/igclone-api:${{ github.sha }}

      # Build WEB
      - name: Build web image
        run: |
          docker build -f Dockerfile.web -t $REGISTRY/${OWNER_LC}/igclone-web:latest .
          docker tag $REGISTRY/${OWNER_LC}/igclone-web:latest $REGISTRY/${OWNER_LC}/igclone-web:${{ github.sha }}
      - name: Push web image
        run: |
          docker push $REGISTRY/${OWNER_LC}/igclone-web:latest
          docker push $REGISTRY/${OWNER_LC}/igclone-web:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Copy compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/igclone/"

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/igclone
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose pull
            docker compose up -d
            docker image prune -f
